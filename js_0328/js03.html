<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 3일차 3번파일</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/bootstrap.bundle.js"></script>

    <script !src="">
        //  반복문 : 지정한 조건에 따라 조건식의 결과가 true이면 게속 반복 실행하는 명령어
        //  for, while 이 주로 사용 됨
        //  do ~ while 문, for ~ in 문이 추가로 존재함

        //  for : 가장 많이 사용되는 반복문
        //  for문 사용 시 필요한 초기값 및 반복 조건, 증감식을 미리 선언하고 사용하는 방식
        //  사용 방법이 고정되어 있어 동일한 결과를 얻을 수 있음(편리함)
        //  주로 반복수가 정해져 있을 경우에 많이 사용함
        //  for문 실행 시 초기값은 최초에 한번 실행되며, 해당 변수는 메모리상에 계속 유지 됨(for문이 종료되기 전까지)
        //  반복 조건의 결과가 true이면 코드 블록을 실행하고, false 이면 for문을 종료함
        //  증감식은 코드 블록이 실행 완료될 때마다 1번 실행됨
        //  코드블록 내에서 선언된 변수는 해당 코드 블록이 실행 완료(현재 loop의 완료)되면 메모리에서 삭제 됨
        //  사용방법 :
        //  for (초기화변수선언; 반복 조건; 증감식) {
        //      반복 조건이 true일 경우 반복 실행할 소스코드
        //  }

        //  i = 0 : 초기화변수
        //  i < 10 : 조건
        //  i++ : 증감식 (++ 위치(앞쪽 뒷쪽)에 영향 받지 않는다)
        for (let i = 0; i < 10; i++) {
            console.log('i의 값 : ' + i);
        }

        console.log('\n-------문제 4-------\n');
        // 문제 4) for문을 사용하여 1 ~ 10까지를 출력하는 프로그램을 작성하세요
        for (let i = 1; i <= 10; ++i) {
            console.log('i의 값 : ' + i);
        }
        //  문제 5) for문을 사용하여 10 ~ 1까지를 출력하는 프로그램을 작성하세요

        console.log('\n-------문제 5-------\n');
        for (let i = 10; i > 0; --i) {
            console.log('i의 값 : ' + i);
        }

        console.log('\n------- ------\n');
        for (let i = 0; i < 5; i++) {
            let j = 0;
            console.log('i의 값 : ' + i + '\tj의 값 : ' + j);
            j++;    //  코드블록 내에서 실행된 j++은 실행, 삭제가 반복할 때 마다 계속 된다. 그래서 j의 값은 올라가지 않음, 코드블록이 실행 완료가 되면 메모리에서 삭제 됨
        }

        console.log('\n------- 문제 6 ------\n');
        // 문제 6) for문을 사용하여 1 ~ 10까지의 총합을 구하는 프로그램을 작성하세요
        //  *   for문 외부에 총합을 저장하는 변수가 필요합

        //  자바스크립트의 변수는 모든 데이터 타입을 저장할 수 있음
        //  자바스크립트의 변수는 선언 시 데이터 타입을 지정하지 않음
        //  변수에 데이터가 저장된 후 데이터를 분석해서 변수의 데이터 타입을 결정(그러므로 문자열, 숫자열 잘 정해주어야한다.)
        let sum = 0;

        for (let i = 1; i <= 10; i++) {
            sum += i;   //  += : y=y+x 뜻
        }
        console.log('1 ~ 10의 총합 : ' + sum);

        //  Math.floor() : 지정한 숫자 중 소수점 이하 버림(내림인지 확인해보자)
        //  Math.random() : 0.0 ~ 0.99999.. 까지의 임의의 숫자를 출력하는 함수
        let number = Math.floor(Math.random() * 6) + 1; //  1 ~ 6까지의 임의의 숫자 출력하는 공식
        console.log('임의의 숫자 : ' + number);

        console.log('\n------- 문제 7 ------\n');
        //  문제 7) for문과 랜덤 숫자를 발생시키는 Math.random()을 상ㅇ하여 로또 번호 생성 프로그램을 작성하세요
        for (let i = 0; i < 6; i++) {
            let lotto = Math.floor(Math.random() * 45) + 1;
            console.log(lotto);
        }

        //  배열과 반복문 사용하기
        //  배열의 index는 0부터 시작하고, 반복문의 초기값도 0을 주로 사용하기 때문에 배열의 모든 내용을 출력하는데 반복문을 사용하면 편리함(데이터 넣기 빼기 가능)

        let arrNum1 = [10, 20, 30, 40,50];

        for (let i = 0; i < arrNum1.length; i++) {
            console.log(arrNum1[i]);
        }

        for (let i = 0; i < arrNum1.length; i++) {
            arrNum1[i] = arrNum1[i] + 50;
        }

        console.log(arrNum1);

        console.log('\n------- 문제 8 ------\n');
        //  문제 8) arrNum2라는 빈 배열에 10 ~ 100까지의 숫자를 10단위 마다 입력하고 입력된 배열의 값을 모두 출력하는 프로그램을 for문을 사용하여 작성하세요
        //  * 데이터 입력 시 for 1번, 출력 시 for 1번 사용
        //  ** 배열의 index를 직접 사용해도 상관없고 함수를 사용해도 상관없음

        //  빈 배열 생성
        let arrNum2 = [];

        console.log('입력전 arrNum2 : ');
        console.log(arrNum2);

        for (let i = 0; i < 10; i++) {
            if (i != 0) {
                arrNum2.push(arrNum2[i - 1] + 10);
            }
            else {
                //  배열의 마지막에 데이터 추가
                arrNum2.push(10);
            }
        }

        console.log('입력후 arrNum2 : ');
        console.log(arrNum2);

        for (let i = 0; i < arrNum2.length; i++) {
            console.log(arrNum2[i]);
        }

        console.log('\n-------문제 8 다른방법------\n');
        arrNum2 = []; //    let을 넣으면 출력 안된다. 함수를 중복으로 지정해줘서 오류나는듯?

        console.log('입력전 arrNum2 : ');
        console.log(arrNum2)

        for (let i = 9; i >= 0; i--) {
            if (i !=9 ) {
                arrNum2[i] = arrNum2[i + 1] - 10;
            }
            else {
                arrNum2[i] = 100;
            }
        }

        console.log('입력후 arrNum2 : ');
        console.log(arrNum2)

        for (let i = 0; i < arrNum2.length; i++) {
            console.log(arrNum2[i]);
        }

    </script>
