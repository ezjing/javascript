<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jquery 3일차 1번</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <style>
        #div01 > div, #div02 > div, #div03 > div, #div04 > div {
            display : block;
            border: 2px solid lightgray;
            color: lightgray;
            padding: 5px;
            margin: 15px;
        }
    </style>
    <script>
        // 형제 태그 찾기 (next, prev 사용법 같음)
        // siblings(css선택자) : 지정한 태그의 모든 형제 태그를 선택 (자기자신은 X)
        // next() : 지정한 태그의 바로 다음에 있는 형제 태그를 선택
        // nextAll() : 지정한 태그의 바로 다음에 있는 모든 형제 태그를 선택
        // nextUntil(css선택자) : 지정한 태그의 바로 다음에 있는 태그와 매개변수로 지정한 태그 사이에 있는 태그를 모두 선택
        // prev() : 지정한 태그의 바로 앞에 있는 형제 태그를 선택
        // prevAll() : 지정한 태그의 바로 앞에 있는 모든 형제 태그를 선택
        // prevUntil(css선택자) : 지정한 태그의 바로 앞에 있는 태그와 매개변수로 지정한 태그 사이에 있는 모든 태그 선택

        // jquery문에서 css를 사용할때는 ''로 선택자를 감싸주도록 하자.(한단어로 된 선택자는 ''없이도 사용되지만 background-color같이 두단어 이상으로 구성된 경우는 인식되지 않는다)
        $(document).ready(function () {
            $('#div01 > .sub01 > h2').siblings().css({
                'color': "red",
                'border': "2px solid red"
            });

            // siblings에 매개변수(class 태그명, p, div같은 태그 넣어도 됨) 있으면 내가 원하는 형제 태그만 선택 가능
            $('#div01 > .sub02 > h2').siblings('p').css({
                'border': '2px solid red',
                'color':'red'
            })

            $('#div02 > .sub01 > h2').next().css({
                'border': '2px solid red',
                'color': 'red'
            });

            $('#div03 > .sub01 > h2').nextAll().css({
                'border': '2px solid red',
                'color': 'red'
            });

            $('#div04 > .sub01 > h2').nextUntil('h6').css({
                'border': '2px solid red',
                'color': 'red'
            });





        });
    </script>

</head>
<body>
    <div class="container mt-5">
        <div id="div01">
            <h3>siblings()</h3>

            <div class="sub01">div (부모태그)
                <p>p</p>
                <span>span</span>
                <h2>h2</h2>
                <h3>h3</h3>
                <p>p</p>
            </div>

            <br>

            <div class="sub02">div (부모태그)
                <p>p</p>
                <span>span</span>
                <h2>h2</h2>
                <h3>h3</h3>
                <p>p</p>
            </div>
        </div>

        <hr>

        <div id="div02">
            <h3>next()</h3>
            <div class="sub01">div (부모태그)
                <p>p</p>
                <span>span</span>
                <h2>h2</h2>
                <h3>h3</h3>
                <p>p</p>
            </div>
        </div>

        <hr>

        <div id="div03">
            <h3>nextAll</h3>
            <div class="sub01">div (부모태그)
                <p>p</p>
                <span>span</span>
                <h2>h2</h2>
                <h3>h3</h3>
                <p>p</p>
            </div>
        </div>

        <hr>

        <div id="div04">
            <h3>nextUntil</h3>
            <div class="sub01">div (부모태그)
                <p>p</p>
                <span>span</span>
                <h2>h2 선택</h2>
                <h3>h3</h3>
                <h4>h4</h4>
                <h5>h5</h5>
                <h6>h6 매개변수로 선택</h6>
                <p>p</p>
            </div>
        </div>

        // prev는 사용하는 방법이 완전 동일하기 때문에 한번 만들어 볼 것
    </div>





















</body>
</html>
