<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/bootstrap.bundle.js"></script>

    <script>
        //  while문 : for문과 같은 반복문 중 하나
        //  기본 형태는 반복 조건만 존재하는 형식으로 간단하게 반복문을 사용하고자 할 경우 사용함
        //  실제 사용에서는 초기값을 while문 외부에서 선언하고 사용함
        //  while문을 동시에 2개 이상 사용 시 동일한 이름의 초기값 변수를 사용 시 초기값 변수의 값을 초기화(for문은 초기화 변수가 계산을 마치고 나면 데이터가 날라가지만 while문은 외부에 선언 했기때문에 날라가지 않음, 계산한 값 그대로 들고감)
        //  증감식을 while문 내부에 선언하여 사용함
        //  증감식을 반복 실행할 소스코드의 위치에 따라 결과값이 변경될 수 있음
        //  탈출 조건을 정확히 명시하지 않을 경우 무한 루프에 빠질 가능성이 높음
        //  사용방법 :
        //  초기값
        //  while (반복조건) {
        //      반복 조건이 true일 경우 반복 실행할 소스코드
        //      증감식
        //  }

        console.log('-------while문으로 0 ~ 9까지 출력-------')
        let count = 0;

        while (count < 10) {
            console.log(count);
            count++;
        }

        console.log('-------for문으로 0 ~ 9까지 출력-------')

        for (let i = 0; i < 10; i++) {
            console.log(i);
        }
        //  for문 초기값, 반복조건, 증감식 다 몰아둬서 쓰기엔 편하지만 while이 좀 더 기본적 형태에 가깝다.(for문을 더 많이 사용, 가독성에 따라 while문을 쓸 때도 있음)

        console.log('-------while 문 사용 시 주의 사항-------')

        let countNum = 0;

        console.log('첫번째 while문--------')
        while (countNum < 5) {
            console.log('countNum : ' + countNum);
            countNum++;
        }

        countNum = 0;   //  정상적으로 사용 시 카운트 변수의 값을 초기값으로 변경해야 함
        console.log('두번째 while문--------')   //  카운트 첫번째 while문이 실행 되며 countNum이 5가 되 버려서 실행 자체가 안됨
        while (countNum < 5) {
            console.log('countNum : ' + countNum);
            countNum++;
        }

        console.log('-------while 문 사용 시 주의 사항2-------')

        let treeHit = 0;

        while (treeHit < 10) {
            treeHit++;  //  while 문 시작과 동시에 증감식 실행
            console.log('나무를' + treeHit + '번 찍었습니다.');
            // treeHit++;   //  while 문 중간에 증감식 실행, 0 ~ 9회 찍고 나무 넘어감.
            if (treeHit == 10) {
                console.log('나무가 넘어갑니다.');
            }
            // treeHit++;  //  while문 마지막에 증감식 실행, 0 ~ 9회 찍고 나무 넘어감 텍스트 미출력. 증감식을 어디에 두느냐에 따라 출력 내용이 달라짐
        }

        for (let i = 1; i< 11; i++) {
            console.log('나무를' + i + '번 찍었습니다.');
            if (i == 10) {
                console.log('나무가 넘어갑니다.');
            }
        }

        console.log('-------while 문 사용 시 주의 사항3-------')

        treeHit = 1;

        while (treeHit < 10) {
            console.log('나무를' + treeHit + '번 찍었습니다.');
            if (treeHit == 10) {
                console.log('나무가 넘어갑니다.');
            }
            treeHit++;  //  증감식 안쓰면 무한루프, 안쓰면 1번 찍었습니다 무한 반복하게됨.
        }

        //  문제 3) while문을 사용하여 구구단 중 5단을 모두 출력하는 프로그램을 작성하세요
        //  * 5 * 1 = 5 ~ 5 * 9 = 45

        console.log('\n-------문제 3-------\n')
        let fivegu = 1;

        while (fivegu < 10) {
            console.log('5' + '*' + fivegu + '=' + 5 * fivegu);
            fivegu++;
        }

        //  문제 4) while문을 사용하여 구구단 전체를 출력하는 프로그램을 작성하세요

        console.log('\n-------문제 4-1-------\n')
        //  첫번째 방식(좀 더 세련된 방법)
        let guguAll = 1;    //  외부 while문의 초기값

        while (guguAll < 10) {
            console.log('--------' + guguAll + '단 --------')
            let i = 1;  //  내부 while문의 초기값
            while (i < 10) {
                console.log(guguAll * i)
                i++;
            }
            guguAll++;
        }

        console.log('\n-------문제 4-2-------\n')
        //  두번째 방식
        let j = 1;
        let guguAll2 = 1;

        while (guguAll2 < 10) {
            console.log('--------' + guguAll2 + '단 --------')
            while (j < 10) {
                console.log(guguAll2 * j)
                j++;
            }
            j = 1;
            guguAll2++;
        }

        //  문제 5) 배열과 반복문을 사용하여 로도 번호 생성 프로그램을 작성하세요
        //  * for나 while을 사용하여 랜덤 숫자를 6번 실행하여 배열에 저장
        //  ** 중복 제거 필수
        //  *** 배열 이름 : let lotto = []

        console.log('\n-------문제 5-------\n')
        //  내가 한거는 한 두 단계 앞에있는 녀석들이랑 겹치는걸 방지할 수 없음
        let lotto = [];

        for (let i = 0; i < 6; i++) {
            let lotNo = Math.floor(Math.random() * 45) + 1;
            lotto[i] = lotNo;
            if (lotto[i] != lotto[i+1]); {
                console.log(lotto[i]);
            }
        }

        console.log(lotto)

        console.log('\n-------문제 5 선생님 풀이-------\n')
        lotto = []; //  생성된 로또 번호를 저장할 배열

        for (let i = 0; i < 6; i++) {
            //  1 ~ 45까지의 임의의 숫자를 생성
            let rnd = Math.floor(Math.random() * 45) + 1;

            //  기존 배열의 마지막에 데이터 추가
            lotto.push(rnd);

            //  생성된 임의의 숫자와 배열에 저장된 숫자중 동일한 숫자가 있는지 확인
            for (let j = 0; j < i; j++) {
                //  마지막에 저장된 데이터와 배열의 모든 숫자를 비교
                if (lotto[i] == lotto[j]) {
                    //  배열의 마지막 데이터를 삭제
                    lotto.pop();
                    //  배열에 저장할 데이터의 현재 순번을 한번 더 실행하기 위해서 카운트 값을 1 내림
                    i--;
                    break;  //  동일한 숫자가 있는지 검사하는 반복문 즉시 중지, 없어도 되지만 한사이클 덜 돌리기 위해 넣은것. 없어도 j는 변수이기 때문에 코드블록 연산이 끝난 직후 데이터 날라감(초기화됨)
                }
            }
        }

        lotto.sort();
        console.log(lotto.toString());

        //  do ~ while : 기본적으로 while문과 동일한 반복문, 무조건 1번은 while문을 실행하는 반복문
        //  while문은 반복 조건을 먼저 검사하고 결과가 true일 경우에만 코드블럭을 반복 실행함
        //  while문은 반복 조건이 처음부터 false일 경우 코드 블록을 한번도 실행하지 않음
        //  do ~ while문은 반복 조건이 코드 블록의 아래에 존재하기 때문에 무조건 코드 블록을 한번은 실행하고, 반복 조건을 검사하여 결과가 true이면 코드 블록을 게속 반복 실행하고, 결과가 false이면 종료하는 반복문
        //  사용방법 :
        //  초기값
        //  do {
        //      반복 실행될 소스코드;
        //      증감식;
        //  } while (반복 조건);

        console.log('\n-------do ~ while 사용 시-------\n')
        count = 0;
        do {
            console.log('count의 값 : ' + count);
            count++;
        } while (count < 5);

        console.log('\n-------while 사용 시-------\n')
        count = 0;
        while (count < 5) {
            console.log('count의 값 : ' + count);
            count++;
        }

        console.log('\n-------반복 조건의 결과가 false일 경우 while 사용 시-------\n')
        count = 10;
        while (count < 5) {
            console.log('count의 값 : ' + count);
            count++;
        }

        console.log('\n-------반복 조건의 결과가 false일 경우 do ~ while 사용 시-------\n')
        count = 10;
        do {
            console.log('count의 값 : ' + count);
            count++;
        } while (count < 5);
    </script>
